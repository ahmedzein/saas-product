<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Quality</title>
    <meta name="viewport" content="width=device,initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400italic,400,700" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> 
</head>

<body>
    
    <header class="masthead grid">
        <div class="unit">
            <div>
                <img src="http://placehold.it/100x80" alt="">
            </div>
            
        </div>
        
        <nav class="unit">
            <ul class="nav">
                <li>Movies</li>
                <li>TV Shows</li>
                <li>Popular</li>
                <li>New Arrivals</li>
                <li>Sign In</li>
            </ul>
        </nav>
        
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <img src="http://placehold.it/500x500" alt="">
            <h1>Unlimited Viewing!</h1>
        </div>
    </header>

    <article>
        <div class="grid center">
            
            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                
                <h2>Movies</h2>

                <img src="http://placehold.it/250x300" alt="">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                
                <h2>TV Shows</h2>

                <img src="http://placehold.it/250x300" alt="">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                
                <h2>Popular</h2>

                <img src="http://placehold.it/250x300" alt="">
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                
                <h2>New Arrivals</h2>

                <img src="http://placehold.it/250x300" alt="">
            </div>
            
        </div>
        
        <div class="center">
            <button type="submit">SIGN UP!</button>
        </div>
        
    </article>
    
    <footer>
    
    
    
    
    
    
    
    </footer>
    
    
    
</body>
</html>
